{include file="../public/admin/meta"/}
<style type="text/css">
	.pagination{
		display: inline-flex;
		width: 100%;
		justify-content: center;
		font-size: 15px;
		 
	}
	.pagination li{
		display: inline-flex;
	    border: 1px #CCCCCC solid;	
	    width: 35px;
	    height: 35px;
	    justify-content: center;
	    align-items: center;
	    margin-left: 5px;
	    border-radius:5px ;
	}
</style>
    <div class="x-body">
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','{:url("product_add")}')"><i class="layui-icon"></i>添加</button>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:40px">ဂ</i></a>
        <span class="x-right" style="line-height:40px">共有 {$count} 个视频</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>序号</th>
            <th>课程名称</th>
            <th>课程封面</th>
            <th>课件</th>
            <th>浏览量</th>
            <th>操作</th>
        </thead>
        <tbody>
        	{volist name="data" id="value"}
            <tr>
                <td>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$value.id}'><i class="layui-icon">&#xe605;</i></div>
                </td>
            	<td>{$key+1}</td>
                <td>{$value.name}</td>
                <td><img src="{$value.video_img_url}" style="width: 80px;height: 60px;"/></td>
                <td>{$value.courseware_num}</td>
                <td>{$value.browse_num}</td>
                <td class="td-manage">
                    
              
                    <button title="课程信息编辑"  onclick='x_admin_show("编辑","{:url('product_edit',['id'=>$value.id])}")' href="javascript:;" class="layui-btn layui-btn-normal "><i class="layui-icon" onclick="">&#xe642;</i>修改</button>
                    <button class="layui-btn layui-btn-danger" onclick="member_del(this,'{$value.id}')" href="javascript:;"><i class="layui-icon">&#xe640;</i>删除</button>
                </td>
            </tr>
            {/volist}
        </tbody>
      </table>
        {$page|raw}
    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
           
          layer.confirm('确认要删除吗？',function(index){
          	console.log(id);
          	     $.ajax({
			                type: "POST",//方法类型
			                // dataType: "json",//预期服务器返回的数据类型
			                url: "{:url('admin/edu/product_delete')}" ,//url
			                data: {'id':id},
			                success: function (res) {
			                	console.log(res)
			                	if (res.code == 200) {
                                         $(obj).parents("tr").remove();
			                	} 
		                            layer.msg(res.error_msg);
			                }
			            });
              //发异步删除数据
              
          });
      }
      
//    修改

			                // dataType: "json",//预期服务器返回的数据类型
			                url: "{:url('admin/edu/product_delete')}" ,//url
			                data: {'id':data},
			                success: function (res) {
			                	console.log(res)
			                	if (res.code == 200) {
			                		$(".layui-form-checked").not('.header').parents('tr').remove();
                                          layer.msg(res.error_msg);
			                	} 
			                	layer.msg(res.error_msg);
			                }
			           });
            
        });
      }
      
      
      
    </script>
