{include file="../public/admin/meta" title="小程序CMS"/}
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">教育-管理后台登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function () {
            layui.use('form', function(){
              var form = layui.form;

              //监听提交
              form.on('submit(login)', function(data){
   
              	    $.ajax({
			                type: "POST",//方法类型
			                // dataType: "json",//预期服务器返回的数据类型
			                url: "{:url('admin/login/loginRun')}" ,//url
			                data: data.field,
			                success: function (res) {
//			                	console.log(res)
//			                	layer.msg(res, function() {});
			                	if (res.code == 200) {
                                          location.href="{:url('admin/edu/index')}"
			                	} else {
//			                		layer.msg(JSON.stringify(res.error_msg),function(){});
			                		layer.msg(res.error_msg);
			                	}
		
			                }
			            });
  
                return false;
              });
            });
        })

    </script>

    
     <!--底部结束 
</body>
</html>-->
